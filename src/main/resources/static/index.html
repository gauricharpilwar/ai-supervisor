<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supervisor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="left">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>Supervisor Dashboard</h1>
  </div>
  <div class="right">
    <input id="search" placeholder="Search..." />
    <select id="status">
      <option value="ALL">All</option>
      <option value="PENDING">Pending</option>
      <option value="RESOLVED">Resolved</option>
      <option value="UNRESOLVED">Unresolved</option>
    </select>
    <button id="seed">Seed</button>
    <button id="refresh">Refresh</button>
  </div>
  <nav>
    <button data-tab="pending" class="active">Pending</button>
    <button data-tab="resolved">Resolved</button>
    <button data-tab="learned">Learned</button>
    <button data-tab="activity">Activity</button>
  </nav>
</header>

<main>
  <section id="pending" class="tab show">
    <h2>Pending Requests</h2>
    <table id="pendingTable"></table>
    <div class="pager" id="pendingPager"></div>
  </section>

  <section id="resolved" class="tab">
    <h2>Resolved Requests</h2>
    <table id="resolvedTable"></table>
    <div class="pager" id="resolvedPager"></div>
  </section>

  <section id="learned" class="tab">
    <h2>Learned Answers</h2>
    <input id="kbSearch" placeholder="Search KB..." />
    <table id="kbTable"></table>
  </section>

  <section id="activity" class="tab">
    <h2>Activity Log</h2>
    <ul id="log"></ul>
  </section>
</main>

<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="modalTitle">Details</h3>
    <div id="modalBody"></div>
    <div class="modal-actions">
      <button id="modalClose">Close</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>
<script src="script.js"></script>
</body>
</html>
