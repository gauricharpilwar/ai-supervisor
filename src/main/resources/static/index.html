<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supervisor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="app-header">
  <div class="brand">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h1>Supervisor Dashboard</h1>
  </div>
  <div class="header-actions">
    <input id="globalSearch" placeholder="Search question or caller..." />
    <select id="statusFilter">
      <option value="ALL">All</option>
      <option value="PENDING">Pending</option>
      <option value="RESOLVED">Resolved</option>
      <option value="UNRESOLVED">Unresolved</option>
    </select>
    <button id="refreshBtn" title="Refresh">↻</button>
  </div>
  <nav class="tabs">
    <button data-tab="pending" class="tab active">Pending</button>
    <button data-tab="resolved" class="tab">Resolved</button>
    <button data-tab="learned" class="tab">Learned Answers</button>
    <button data-tab="activity" class="tab">Activity Log</button>
  </nav>
</header>

<main class="container">
  <section id="pending" class="tab-content active">
    <div class="card">
      <div class="card-head">
        <h2>Pending Requests</h2>
        <div class="range">
          <input type="date" id="fromDate" />
          <input type="date" id="toDate" />
        </div>
      </div>
      <table id="pendingTable"></table>
      <div class="pager" id="pendingPager"></div>
    </div>
  </section>

  <section id="resolved" class="tab-content">
    <div class="card">
      <div class="card-head">
        <h2>Resolved Requests</h2>
      </div>
      <table id="resolvedTable"></table>
      <div class="pager" id="resolvedPager"></div>
    </div>
  </section>

  <section id="learned" class="tab-content">
    <div class="card">
      <div class="card-head">
        <h2>Learned Answers</h2>
        <input id="kbSearch" placeholder="Search knowledge base..." />
      </div>
      <table id="kbTable"></table>
    </div>
  </section>

  <section id="activity" class="tab-content">
    <div class="card">
      <div class="card-head">
        <h2>Activity Log (simulation)</h2>
        <button id="clearLog">Clear</button>
      </div>
      <ul id="notificationList" class="log"></ul>
    </div>
  </section>
</main>

<div id="drawer" class="drawer">
  <div class="drawer-content">
    <button class="close" id="closeDrawer">✕</button>
    <h3 id="drawerTitle">Request Details</h3>
    <div id="drawerBody"></div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
